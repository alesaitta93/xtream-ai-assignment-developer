<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond APP</title>
</head>
<body>
    <h1>Predict Diamond Price</h1>
    <form id="form1" action="{{ url_for('predict') }}" method="get">
        <label for="carat">Carat:</label>
        <input type="number" id="carat" name="carat" step="0.01" required><br><br>

        <label for="cut1">Cut:</label>
        <select id="cut1" name="cut" required>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select><br><br>

        <label for="color1">Color:</label>
        <select id="color1" name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label for="clarity1">Clarity:</label>
        <select id="clarity1" name="clarity" required>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
        </select><br><br>

        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" step="0.01" required><br><br>

        <label for="table">Table:</label>
        <input type="number" id="table" name="table" step="0.01" required><br><br>

        <label for="x">X:</label>
        <input type="number" id="x" name="x" step="0.01" required><br><br>

        <label for="y">Y:</label>
        <input type="number" id="y" name="y" step="0.01" required><br><br>

        <label for="z">Z:</label>
        <input type="number" id="z" name="z" step="0.01" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h1>Show Similar Diamonds</h1>
    <form id="form2" action="{{ url_for('similarities') }}" method="get">
        <label for="n">Number of similar diamonds:</label>
        <input type="number" id="n" name="n" required><br><br>

        <label for="carat">Carat:</label>
        <input type="number" id="weight" name="carat" step="0.01" required><br><br>

        <label for="cut2">Cut:</label>
        <select id="cut2" name="cut" required>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select><br><br>

        <label for="color2">Color:</label>
        <select id="color2" name="color" required>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>

        <label for="clarity2">Clarity:</label>
        <select id="clarity2" name="clarity" required>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
