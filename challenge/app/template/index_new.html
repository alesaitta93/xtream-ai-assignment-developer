<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond APP</title>
    <style>
        .form-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .results-container {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Predict Diamond Price</h1>
    <div class="form-container">
        <form id="form1">
            <label for="carat">Carat:</label>
            <input type="number" id="carat" name="carat" step="0.01" required><br><br>

            <label for="cut1">Cut:</label>
            <select id="cut1" name="cut" required>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select><br><br>

            <label for="color1">Color:</label>
            <select id="color1" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select><br><br>

            <label for="clarity1">Clarity:</label>
            <select id="clarity1" name="clarity" required>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
            </select><br><br>

            <label for="depth">Depth:</label>
            <input type="number" id="depth" name="depth" step="0.01" required><br><br>

            <label for="table">Table:</label>
            <input type="number" id="table" name="table" step="0.01" required><br><br>

            <label for="x">X:</label>
            <input type="number" id="x" name="x" step="0.01" required><br><br>

            <label for="y">Y:</label>
            <input type="number" id="y" name="y" step="0.01" required><br><br>

            <label for="z">Z:</label>
            <input type="number" id="z" name="z" step="0.01" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="results-container">
        <h2>Price Prediction Result</h2>
        <div id="result1"></div>
    </div>

    <h1>Show Similar Diamonds</h1>
    <div class="form-container">
        <form id="form2">
            <label for="n">Number of similar diamonds:</label>
            <input type="number" id="n" name="n" required><br><br>

            <label for="carat2">Carat:</label>
            <input type="number" id="carat2" name="carat" step="0.01" required><br><br>

            <label for="cut2">Cut:</label>
            <select id="cut2" name="cut" required>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select><br><br>

            <label for="color2">Color:</label>
            <select id="color2" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select><br><br>

            <label for="clarity2">Clarity:</label>
            <select id="clarity2" name="clarity" required>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="results-container">
        <h2>Similar Diamonds Result</h2>
        <div id="result2"></div>
    </div>

    <script>
        document.getElementById('form1').addEventListener('submit', function(event) {
            event.preventDefault();
            fetchPredict();
        });

        document.getElementById('form2').addEventListener('submit', function(event) {
            event.preventDefault();
            fetchSimilarities();
        });

        function fetchPredict() {
            const form = document.getElementById('form1');
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();
            fetch(`/predict?${queryString}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result1').innerText = JSON.stringify(data, null, 2);
                });
        }

        function fetchSimilarities() {
            const form = document.getElementById('form2');
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();
            fetch(`/similarities?${queryString}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result2').innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
